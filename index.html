<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Saman_Windows</title>
</head>
<body onmousemove="_mouse(event)">
    <header>
        <figure ondblclick="saman(this)">
            <img src="images/Recycle-Bin.png" alt="Recycle-Bin">
            <figcaption>Recycle</figcaption>
        </figure>
        <figure ondblclick="saman(this)">
            <img src="images/fileImage.png" alt="fileImage">
            <figcaption>Project1</figcaption>
        </figure>
        <figure ondblclick="saman(this)">
            <img src="images/fileImage.png" alt="fileImage">
            <figcaption>Project2</figcaption>
        </figure>
        <figure ondblclick="saman(this)">
            <img src="images/fileImage.png" alt="fileImage">
            <figcaption>Project3</figcaption>
        </figure>
        <figure ondblclick="saman(this)">
            <img src="images/fileImage.png" alt="fileImage">
            <figcaption>Project4</figcaption>
        </figure>
        <figure ondblclick="saman(this)">
            <img src="images/fileImage.png" alt="fileImage">
            <figcaption>Project5</figcaption>
        </figure>
    </header>

    <footer>
        <article class="w-100 row h-100">
            <section class="h-100 row align-items-center">
                <i class="bi bi-windows" title="Start"></i>
            </section>
            <input type="text" class="col-3 h-100 bg-dark text-white" placeholder="Type here to search">
            <ul class="h-100 col-7 col-md-4 col-lg-3">
                <figure class="col-2" title="Edge" onclick="saman(this)">
                    <img src="images/edge.png" alt="">
                </figure>
                <figure class="col-2" title="Chrome" onclick="saman(this)">
                    <img src="images/chromepng.png" alt="">
                </figure>
                <figure class="col-2" title="Firefox" onclick="saman(this)">
                    <img src="images/opera.png" alt="">
                </figure>
                <figure class="col-2" title="This Pc" onclick="saman(this)">
                    <img src="images/pc.png" alt="">
                </figure>
                <figure class="col-2" title="VsCode" onclick="saman(this)">
                    <img src="images/vscode.svg" alt="">
                </figure>
            </ul>
            <div class="d-none d-md-flex col-md-4 col-lg-4">
                <figure title="Show hidden icon" onclick="saman(this)"><i class="bi bi-chevron-up"></i></figure>
                <figure title="Saman internet access" onclick="saman(this)"><i class="bi bi-wifi"></i></figure>
                <figure title="SyncMaster: 100%" onclick="saman(this)"><i class="bi bi-volume-up"></i></figure>
                <figure title="50% remaining" onclick="saman(this)"><i class="bi bi-battery-half"></i></figure>
                <figure onclick="saman(this)">
                    <p id="clock"></p>
                </figure>
            </div>
        </article>

        <ul>
            <li class="col-1">
                <section>
                    <i class="bi bi-list"  onclick="saman(this)"></i>
                </section>
                <div>
                    <section>
                        <i class="bi bi-person-circle" onclick="saman(this)"></i>
                    </section>
                    <section>
                        <i class="bi bi-file-earmark-fill" onclick="saman(this)"></i>
                    </section>
                    <section>
                        <i class="bi bi-images" onclick="saman(this)"></i>
                    </section>
                    <section>
                        <i class="bi bi-gear" onclick="saman(this)"></i>
                    </section>
                    <section>
                        <i class="bi bi-power" onclick="saman(this)"></i>
                    </section>
                </div>
            </li>

            <li class="col-4">
                <figure onclick="saman(this)">
                    <i class="bi bi-database"></i>
                    <span>Access</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-clock"></i>
                    <span>Clock</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-camera-fill"></i>
                    <span>Camera</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-calendar-date"></i>
                    <span>Calendar</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-file-music"></i>
                    <span>Music</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-cloud-lightning-rain"></i>
                    <span>weather</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-envelope-paper-heart"></i>
                    <span>Mail</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-calculator"></i>
                    <span>Calculator</span>
                </figure>
                <figure onclick="saman(this)">
                    <i class="bi bi-browser-edge"></i>
                    <span>Edge</span>
                </figure>
            </li>
            <li class="col-6 pt-5">
                <section>
                    <figure onclick="saman(this)">
                        <img src="images/powerpoint.png" alt="">
                    </figure>
                    <figure onclick="saman(this)">
                        <img src="images/excel.png" alt="">
                    </figure>
                    <figure onclick="saman(this)">
                        <img src="images/Office.png" alt="">
                    </figure>
                </section>
                <section>
                    <figure onclick="saman(this)">
                        <img src="images/mail.png" alt="">
                    </figure onclick="saman(this)">

                    <figure onclick="saman(this)">
                        <img src="images/map.png" alt="">
                    </figure>
                </section>
                <section>
                    <figure onclick="saman(this)">
                        <img src="images/Microsoft_Store_2021_Light.png" alt="">
                    </figure>
                </section>
                <section>
                    <figure onclick="saman(this)">
                        <img src="images/vscode.svg" alt="">
                    </figure>
                    <figure onclick="saman(this)">
                        <img src="images/android.png" alt="">
                    </figure>
                    <figure onclick="saman(this)" id="py">
                        <img src="images/Python-logo-notext.svg.png" alt="">
                    </figure>
                </section>
                <section>
                    <figure onclick="saman(this)">
                        <img src="images/chromepng.png" alt="">
                    </figure>
                </section>
            </li>
        </ul>
    </footer>
</body>
<script src="script.js"></script>
</html>
